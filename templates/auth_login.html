{% extends "layout.html" %}
{% block content %}
  <style>
    .auth-shell {
      max-width: 520px;
      margin: 40px auto;
      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 16px 32px rgba(15, 23, 42, 0.08);
    }
    .auth-title {
      margin: 0 0 6px;
      font-size: 28px;
      font-weight: 700;
      color: #0f172a;
    }
    .auth-subtitle {
      margin: 0 0 24px;
      font-size: 14px;
      color: #64748b;
    }
    .form-field {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 16px;
    }
    .form-field label {
      font-size: 13px;
      font-weight: 600;
      color: #475569;
    }
    .input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      font-size: 14px;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    .input:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
    }
    .auth-actions {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-top: 8px;
      flex-wrap: wrap;
    }
    .remember-wrap {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      color: #475569;
    }
    .btn-primary {
      background: #2563eb;
      color: #fff;
      border: none;
      padding: 12px 18px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn-primary:hover { background: #1d4ed8; }
    .muted {
      color: #64748b;
      font-size: 14px;
      margin-top: 20px;
    }
  </style>

  <div class="auth-shell">
    <h1 class="auth-title">Login</h1>
    <p class="auth-subtitle">Welcome back! Sign in to access your inbox instantly.</p>

    <form method="post" action="{{ url_for('login_post') }}">
      <div class="form-field">
        <label>Email</label>
        <input class="input" name="email" type="email" required placeholder="you@example.com" />
      </div>

      <div class="form-field">
        <label>Password</label>
        <input class="input" name="password" type="password" required placeholder="••••••••" />
      </div>

      <div class="auth-actions">
        <label class="remember-wrap">
          <input type="checkbox" name="remember_me" value="1" />
          Remember Me (৩০ দিনের জন্য)
        </label>
        <button class="btn-primary" type="submit">Login</button>
      </div>
    </form>

    <p class="muted">
      No account? <a href="{{ url_for('signup') }}">Signup</a>
    </p>
  </div>
{% endblock %}
